<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
     <div class="header-menu"><i class="fa-solid fa-bars"></i></div>
     <div class="header-middle">
        <div class="header-lock-icon">
        <i class="fa-solid fa-lock"></i>
       </div>
       <div class="header-ToolIcons">
        <div class="ToolIcons"><i class="fa-regular fa-hand"></i></div>
        <div class="ToolIcons"><i class="fa-solid fa-arrow-pointer"></i></div>
        <div class="ToolIcons"><i class="fa-regular fa-square"></i></div>
       <div class="ToolIcons"><i class="fa-solid fa-diamond"></i></div>
       <div class="ToolIcons"><i class="fa-regular fa-circle"></i></div>
       <div class="ToolIcons"><i class="fa-solid fa-pencil"></i></div>
       <div class="ToolIcons"><i class="fa-solid fa-grip-lines"></i></div>
       <div class="ToolIcons"><i class="fa-solid fa-font"></i></div>
       <div class="ToolIcons"><i class="fa-regular fa-image"></i></div>
       <div class="ToolIcons"><i class="fa-solid fa-eraser"></i></div>
       </div>
       <div class="header-more-tools">
        <div class="ToolIcons"><i class="fa-solid fa-screwdriver-wrench"></i></div>
    </div>
       </div>
    <div class="header-right">
       <div class="live-collaboration"><i class="fa-solid fa-user-group"></i></div>
       <div class="library"><i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Library</div>
    </div>
     </div>
     <div class="footer">
        <div class="footer-left">
             <div class="zoom">
                <div class="zoom-minus"><i class="fa-solid fa-minus"></i></div>
                <div>100%</div>
                <div class="zoom-plus"><i class="fa-solid fa-plus"></i></div>
             </div>
             <div></div>
        </div>
        <div class="footer-right"></div>
     </div>
    <script src="script.js"></script>
</body>
</html>
